                class="h-full w-full"

                title="Google Maps Preview of Selected Branch"

              خريطة توضح موقع الفرع المختار
            </figcaption>
          </figure>

      </main>
    </div>

    <script>
      const branchItems = document.querySelectorAll(".branch-item");
      const mapPreview = document.getElementById("mapPreview");

      branchItems.forEach((item, index) => {
        // Set first one active by default
        if (index === 0) {
          item.classList.add(
            "border-primary",
            "bg-blue-50",
            "dark:bg-gray-700/60"
          );
          item.setAttribute("aria-current", "true");
        }

        item.addEventListener("click", () => {
          // Remove active style from all
          branchItems.forEach((branch) => {
            branch.classList.remove(
              "border-primary",
              "bg-blue-50",
              "dark:bg-gray-700/60"
            );
            branch.removeAttribute("aria-current");
          });

          // Add active style to clicked
          item.classList.add(
            "border-primary",
            "bg-blue-50",
            "dark:bg-gray-700/60"
          );
          item.setAttribute("aria-current", "true");

          // Update map preview
          const mapUrl = item.dataset.map;
          mapPreview.src = mapUrl;
        });
      });
    </script>
