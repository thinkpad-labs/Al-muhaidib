<!DOCTYPE html>
<html lang="en" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>صفحة استشارة مخصصة</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Almarai:wght@300;400;700;800&family=Cairo:wght@200..1000&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Nunito:ital,wght@0,200..1000;1,200..1000&family=Oswald:wght@200..700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Cairo", sans-serif;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        background-color: #f4f7f6;
      }
    </style>
    <script id="tailwind-config">
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              primary: "#137fec",
              "background-light": "#f6f7f8",
              "background-dark": "#101922",
            },
            fontFamily: {
              display: ["Cairo", "sans-serif"],
            },
          },
        },
      };
    </script>
  </head>
  <body class="bg-gray-50 text-gray-800">
    <a
      href="#"
      onclick="history.back(); return false;"
      class="absolute top-4 right-4 bg-transparent border-2 border-primary text-primary hover:bg-primary hover:text-white font-bold py-2 px-4 rounded-lg transition duration-300 shadow-md z-10"
    >
      <span aria-hidden="true">&rarr;</span> رجوع
    </a>

    <div class="flex-grow flex justify-center items-center py-10">
      <div
        class="container flex max-w-5xl mx-4 bg-white rounded-xl shadow-2xl overflow-hidden"
      >
        <div
          class="hidden md:flex w-1/2 justify-center items-center p-10 bg-cyan-50 text-cyan-700"
        >
          <h1 class="text-4xl font-extrabold leading-snug">
            احجز خدمتك معنا <span class="text-primary">الآن</span>
          </h1>
        </div>

        <div class="w-full md:w-1/2 p-8 lg:p-12">
          <h2 class="text-4xl font-bold text-primary text-center mb-8">
            احجز خدمتك
          </h2>

          <form id="submissionForm">
            <div class="flex gap-4 mb-4 flex-wrap md:flex-nowrap">
              <div class="w-full">
                <label
                  for="name"
                  class="block text-sm font-medium text-gray-700 mb-1"
                  >الاسم <span class="text-red-500">*</span></label
                >
                <input
                  type="text"
                  id="name"
                  name="name"
                  placeholder="اكتب اسمك"
                  required
                  class="w-full p-3 border border-gray-300 rounded-lg focus:ring-teal-500 focus:border-teal-500"
                />
              </div>
              <div class="w-full">
                <label
                  for="phone"
                  class="block text-sm font-medium text-gray-700 mb-1"
                  >رقم الهاتف <span class="text-red-500">*</span></label
                >
                <input
                  type="tel"
                  id="phone"
                  name="phone"
                  placeholder="05xxxxxxxxx"
                  required
                  class="w-full p-3 border border-gray-300 rounded-lg focus:ring-teal-500 focus:border-teal-500"
                />
              </div>
            </div>

            <div class="flex gap-4 mb-4 flex-wrap md:flex-nowrap">
              <div class="w-full md:w-1/3">
                <label
                  for="service"
                  class="block text-sm font-medium text-gray-700 mb-1"
                >
                  اختر الخدمة <span class="text-red-500">*</span>
                </label>
                <select
                  id="service"
                  name="service"
                  required
                  class="w-full p-3 border border-gray-300 rounded-lg focus:ring-teal-500 focus:border-teal-500 appearance-none bg-white"
                >
                  <option value="" disabled selected>اختر الخدمة</option>
                  <option value="زراعة (شاملة التركيبة)">
                    زراعة (شاملة التركيبة)
                  </option>
                  <option value="زراعة (غير شاملة التركيبة)">
                    زراعة (غير شاملة التركيبة)
                  </option>
                  <option value="تقويم (كاش)">تقويم (كاش)</option>
                  <option value="تقويم (دفعات)">تقويم (دفعات)</option>
                  <option value="تقويم شفاف">تقويم شفاف</option>
                  <option value="تركيبة زيركون">تركيبة زيركون</option>
                  <option value="تنظيف + تبييض + تلميع">
                    تنظيف + تبييض + تلميع
                  </option>
                  <option value="خلع جراحي (عملية)">خلع جراحي (عملية)</option>
                  <option value="خلع جراحي (عادي)">خلع جراحي (عادي)</option>
                  <option value="ابتسامة هوليوود">ابتسامة هوليوود</option>
                  <option value="حشو العصب">حشو العصب</option>
                  <option value="الحشوات">الحشوات</option>
                </select>
              </div>

              <div class="w-full md:w-1/3">
                <label
                  for="branch"
                  class="block text-sm font-medium text-gray-700 mb-1"
                >
                  اختر الفرع <span class="text-red-500">*</span>
                </label>
                <select
                  id="branch"
                  name="branch"
                  required
                  class="w-full p-3 border border-gray-300 rounded-lg focus:ring-teal-500 focus:border-teal-500 appearance-none bg-white"
                >
                  <option value="" disabled selected>اختر الفرع</option>
                  <option value="فرع الهجرة">فرع الهجرة</option>
                  <option value="فرع العزيزية أمام البخاري">
                    فرع العزيزية أمام البخاري
                  </option>
                  <option value="فرع التحلية">فرع التحلية</option>
                  <option value="فرع الممشى">فرع الممشى</option>
                  <option value="فرع الدائري">فرع الدائري</option>
                </select>
              </div>

              <div class="w-full md:w-1/3">
                <label
                  for="time"
                  class="block text-sm font-medium text-gray-700 mb-1"
                >
                  الوقت المفضل <span class="text-red-500">*</span>
                </label>
                <input
                  type="time"
                  id="time"
                  name="time"
                  required
                  class="w-full p-3 border border-gray-300 rounded-lg focus:ring-teal-500 focus:border-teal-500"
                />
              </div>
            </div>

            <div class="mb-6">
              <label
                for="notes"
                class="block text-sm font-medium text-gray-700 mb-1"
                >ملاحظات إضافية</label
              >
              <textarea
                id="notes"
                name="notes"
                placeholder="اكتب أي ملاحظات أو استفسارات إضافية..."
                class="w-full p-3 border border-gray-300 rounded-lg focus:ring-teal-500 focus:border-teal-500 min-h-[100px]"
              ></textarea>
            </div>

            <button
              id="submissionButton"
              type="submit"
              class="w-full py-4 bg-primary text-white font-bold text-lg rounded-lg hover:bg-primary/80 transition duration-300 shadow-lg shadow-primary/50"
            >
              احجز موعدك الآن
            </button>
          </form>
          <div
            id="successMessage"
            class="hidden mt-6 text-center p-4 rounded-lg border border-primary/70 bg-primary/5 text-primary/90 font-bold text-lg shadow-md"
          >
            تم ارسال حجزك الاولي و ستصلك رسالة تأكيد ... شكرا لكم لاختياركم
            عيادات المهيدب بالمدينه المنوره
          </div>

          <div
            class="flex justify-around items-center text-center mt-6 pt-4 border-t border-gray-100"
          >
            <div class="text-gray-500 text-xs">
              بيانات محمية<br /><span class="font-semibold text-gray-600"
                >SSL معتمد</span
              >
            </div>
            <div class="text-gray-500 text-xs">
              رد سريع<br /><span class="font-semibold text-gray-600"
                >خلال 30 دقيقة</span
              >
            </div>
            <div class="text-gray-500 text-xs">
              خصوصية مضمونة<br /><span class="font-semibold text-gray-600"
                >100% أمان</span
              >
            </div>
          </div>
        </div>
      </div>
    </div>

    <footer
      class="bg-gray-800 dark:bg-gray-900 text-white mt-10 py-6 text-center"
    >
      <p class="text-gray-400 text-sm">
        &copy; 2026 Al-Muhaidib Clinics. All rights reserved
      </p>
    </footer>
    <script>
      const form = document.getElementById("submissionForm");
      const button = document.getElementById("submissionButton");
      const successMessage = document.getElementById("successMessage");

      form.addEventListener("submit", (e) => {
        e.preventDefault();

        // Disable button while sending
        button.disabled = true;
        button.textContent = "جاري الإرسال...";
        button.classList.add("opacity-60", "cursor-not-allowed");

        const formData = new FormData(form);
        const formContent = Object.fromEntries(formData.entries());

        const payload = {
          الورقة1: { ...formContent },
        };

        fetch(
          "https://api.sheety.co/6d03a1bcd3df271931d1aae87cd0dcec/devTest/الورقة1",
          {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify(payload),
          }
        )
          .then((response) => response.json())
          .then((json) => {
            console.log(json);

            // Show success message
            successMessage.classList.remove("hidden");

            // Reset form
            form.reset();

            // Restore button
            button.disabled = false;
            button.textContent = "احجز موعدك الآن";
            button.classList.remove("opacity-60", "cursor-not-allowed");

            // Hide message after 5 seconds
            setTimeout(() => {
              successMessage.classList.add("hidden");
            }, 5000);
          })
          .catch((error) => {
            console.error("Error:", error);

            // Restore button if error occurs
            button.disabled = false;
            button.textContent = "حدث خطأ ، الرجاء المحاولة في وقت آخر";
            button.classList.remove("opacity-60", "cursor-not-allowed");
          });
      });
    </script>
  </body>
</html>
